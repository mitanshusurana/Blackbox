
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build the Angular app
      run: npm run build -- --output-path=docs --base-href=/Blackbox/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        ssh: true
        publish_dir: ./docs
    env:
        SSH_AUTH_SOCK: /tmp/ssh_auth_sock
    run: |
        ssh-add \${{ secrets.SSH_PRIVATE_KEY }}
        git config --global user.name "Mitanshu Surana"
        git config --global user.email "mitanshusurana@gmail.com"
        publish_dir: ./docs
